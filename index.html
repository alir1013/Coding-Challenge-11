<!--Task 1:Setup HTML Structure for Order Form-->

<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Order Management</title>
</head>
<body>
    <h2>Place Your Order</h2>
    
    <label for="product-dropdown">Select a Product:</label>
    <select id="product-dropdown">
        <option value="4">Product Apples - $4</option>
        <option value="2">Product Bannanas - $2</option>
        <option value="8">Product Chocolate - $8</option>
    </select>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1">
    
    <p>Total Price: $<span id="total-price">4</span></p>
    
    <button id="place-order">Place Order</button>
    
    <p id="order-summary"></p>
    
    <script src="main.js"></script>
</body>
</html>
